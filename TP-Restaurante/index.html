<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resto.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>Restaurante</title>
</head>
<body>
    <section class="portada">
        <div class="bienvenida alkatra">
            <h2>Buenas Noches</h2>
            <h4>Es hora de cenar</h4>
        </div>
        <div class="busqueda">
            <div class="icono material-icons-outlined">place</div>
            <input type="search" placeholder="Buscar restaurante">
            <input type="submit" class=" material-icons-outlined" value="search">
        </div>
    </section>
    
    <nav class="categorias">
        <ul class="alkatra">
            <li><span class="material-icons-outlined">ramen_dining</span>Ramen</li>
            <li><span class="material-icons-outlined">local_pizza</span>Pizza</li>
            <li><span class="material-icons-outlined">lunch_dining</span>Hamburguesa</li>
            <li><span class="material-icons-outlined">local_cafe</span>Cafe</li>
            <li><span class="material-icons-outlined">cake</span>Pastel</li>
            <li><span class="material-icons-outlined">kebab_dining</span>Brocheta</li>
        </ul>
    </nav>

    <section class="productos"></section>


    
</body>
</html>
